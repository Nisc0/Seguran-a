plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

// Define the main class for the application
mainClassName = 'App'

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

task manUsers(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    main = 'manUsers.manUsers'
    args = [""]
    standardInput = System.in
}

task server(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    main = 'server.PhotoShareServer'
    args = ["23232"]
    jvmArgs += ["-Djava.security.manager", "-Djava.security.policy==serverPolicy.policy"]
    standardInput = System.in
}

task client(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    main = 'client.PhotoShare'
    args = ["bruno", "bruno", "127.0.0.1:23232"]
    jvmArgs += ["-Djava.security.manager", "-Djava.security.policy==clientPolicy.policy"]
    standardInput = System.in
}

